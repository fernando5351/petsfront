<button class="container">
  <div class="img">
  </div>
  <div class="rol">
    <div class="name">
      <p>{{role.name}}</p>
    </div>
    <div class="status">
      <p>Estado: {{role.status ? 'Activo' : 'Inactivo' }}</p>
    </div>
  </div>
  <div class="actions">
    <button (click)="delete()">
      <img src="/assets/icons/trash.svg" alt="Eliminar">
    </button>
    <button (click)="edit()">
      <img src="/assets/icons/edit.svg" alt="Editar">
    </button>
  </div>
</button>
