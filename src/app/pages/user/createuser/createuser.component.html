<div class="container">
  <div class="title-container">
    <h1>Nuevo Usuario</h1> <!-- Título centrado en la parte superior -->
  </div>
  <form class="content" (submit)="createUser()">
    <div class="permissions">
      <div class="name-container">
        <label for="name">Nombre:</label>
        <input id="name" name="name" [(ngModel)]="newUser.name" type="text">
      </div>
      <div class="name-container">
        <label for="email">Email:</label>
        <input id="email" name="email" [(ngModel)]="newUser.email" type="email">
      </div>
      <div class="name-container">
        <label for="lastname">Apellido:</label>
        <input id="lastname" name="lastname" [(ngModel)]="newUser.lastname" type="text">
      </div>
      <div class="name-container">
        <button type="button" class="cancel">Cancelar</button>
        <button type="submit" class="create">Terminar registro</button>
      </div>
    </div>
    <div class="slide">
      <div class="name-container">
        <label for="roleId">Rol</label>
        <select id="roleId" name="roleId" [(ngModel)]="newUser.roleId">
          <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
        </select>
      </div>
      <div class="name-container">
        <label for="password">Contraseña:</label>
        <div class="password-container">
          <input id="password" name="password" [(ngModel)]="newUser.password" type="{{ showPassword ? 'text' : 'password' }}">
          <span class="toggle-password" (click)="togglePasswordVisibility()">
            <div class="password-icon-container">
              <img *ngIf="showPassword" src="../../../../assets/images/invisible.png" alt="Ocultar contraseña">
              <img *ngIf="!showPassword" src="../../../../assets/icons/ojo.svg" alt="Mostrar contraseña">
            </div>
          </span>
        </div>
      </div>
    </div>
  </form>
</div>
